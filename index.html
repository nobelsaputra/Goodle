<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="display-5 fw-normal text-center mt-5">Goodle</h1>
      <div class="d-flex justify-content-center">
        <div class="col-md-4">
          <div class="form-group d-flex">
            <input type="text" class="form-control mt-4 me-2" placeholder="Search" />
            <button id="yntkts" class="btn btn-outline-light mt-4">Search</button>
          </div>
          <p id="buka" style="display: none" class="mt-3">Yo Ndak Tau Kok Tanya Saya</p>
          <button class="btn btn-light" style="display: none" id="refresh">Refresh</button>
        </div>
      </div>
    </div>
    <script>
      const yntkts = document.getElementById('yntkts');
      const buka = document.getElementById('buka');
      const refresh = document.getElementById('refresh');
      yntkts.addEventListener('click', function () {
        buka.style.display = 'block';
        refresh.style.display = 'block';
      });

      refresh.addEventListener('click', function () {
        location.reload();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
